<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME CLOUD</title>
</head>
<body>
    <h1>HOME CLOUD</h1>

    {% for image in subImages %}

    
    <img src="{{ url_for('serve_image', filename=image, foldername=folder ) }}" alt="NOT FOUND" width="100" height="100">
    <h2 style="display: inline;">{{image}}</h2>

    <form action="/deletePage" style="display: inline;" method="POST" style="display: inline;">
        <input type="submit" value="حذف">
        <input type="hidden" name="image" value={{image}}>
        <input type="hidden" name="folder" value={{folder}}>
    </form>
    <form action="/download" style="display: inline;" method="POST" style="display: inline;">
        <input type="submit" value="تنزيل">
        <input type="hidden" name="image" value={{image}}>
        <input type="hidden" name="folder" value={{folder}}>
    </form>

    <br>

    {% endfor %}


    {% if page != 1 %}
    <form action="/changePage" method="POST" style="display: inline;">
        <input type="hidden" name="startPoint"value={{page-1}}>
        <input type="hidden" name="folder"value={{folder}}>
        <input type="submit" value="رجوع" id="submitButton">
    </form>
    {% endif %}
    
    {% if not lastPage %}
    <form action="/changePage" method="POST" style="display: inline;">
        <input type="hidden" name="startPoint"value={{page+1}}>
        <input type="hidden" name="folder"value={{folder}}>
        <input type="submit" value="التالي" id="submitButton">
    </form>
    {% endif %}

 

    
</body>
</html>
